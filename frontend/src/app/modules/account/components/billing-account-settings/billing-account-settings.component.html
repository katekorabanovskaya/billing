<div class="container-fluid">

  <div class="row">
    <div class="col-md-2">
      <h2 class="header">Options</h2>
      <button class="btn btn-default btn-block" (click)="updateBillings()">Refresh</button>
      <button class="btn btn-default btn-block" (click)="openModal(template)">Create new BA</button>
    </div>

    <div class="col-md-10">
      <accordion>
        <accordion-group heading="Number {{ba.baNumber}}" *ngFor="let ba of billingAccounts">
          <div class="form-group">
            <div class="form-inline">
              <label>Account: </label>
              <p>{{ba.baAccount}}</p>
            </div>
            <!--<div class="form-inline">-->
              <!--&lt;!&ndash;<button class="btn btn-default" (click)="openModal(template)">Top up</button>&ndash;&gt;-->
              <!--<button class="btn btn-default" (click)="topUp()">Top up</button>-->
              <!--<input type="number" class="form-control" [(ngModel)]="topUpSum">-->
            <!--</div>-->
          </div>
        </accordion-group>
      </accordion>
    </div>
  </div>

</div>

<!-- Modal -->
<ng-template #template>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">&times;</button>
    <h4 class="modal-title">Create new Billing Account</h4>
  </div>
  <div class="modal-body">
    <div class="form-group owner">
      <label for="owner">Owner: </label>
      <input type="text" class="form-control" id="owner">
    </div>
    <div class="form-group CVV">
      <label for="cvv">CVV: </label>
      <input type="text" class="form-control" id="cvv">
    </div>
    <div class="form-group" id="card-number-field">
      <label>Card Number: </label>
      <input type="text" class="form-control" [(ngModel)]="baNumber">
    </div>
    <div class="form-group" id="expiration-date">
      <label>Expiration Date: </label>
      <select class="btn btn-default">
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      <select class="btn btn-default">
        <option value="16"> 2016</option>
        <option value="17"> 2017</option>
        <option value="18"> 2018</option>
        <option value="19"> 2019</option>
        <option value="20"> 2020</option>
        <option value="21"> 2021</option>
      </select>
    </div>
    <div class="form-group" id="credit_cards" style="padding-left: 50%">
      <img src="http://bootstraptema.ru/snippets/form/2017/visa.jpg" id="visa">
      <img src="http://bootstraptema.ru/snippets/form/2017/mastercard.jpg" id="mastercard">
      <img src="http://bootstraptema.ru/snippets/form/2017/amex.jpg" id="amex">
    </div>
  </div><!--modal body-->
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="createBilling()">Create</button>
    <button type="button" class="btn btn-default" (click)="closeModal()">Cancel</button>
  </div>
</ng-template>
