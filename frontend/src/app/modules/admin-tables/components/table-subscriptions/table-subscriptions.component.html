<div class="container">

  <h4 class="header">Subscriptions:</h4>

  <div class="row">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Owner id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Information</th>
        <th scope="col">Url</th>
        <th scope="col">Min days</th>
        <th scope="col">Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let sub of companySubscriptions" (click)="currentSubscription=sub"
          [class.active]="currentSubscription===sub">
        <td scope="row">{{sub.subId}}</td>
        <td scope="row">{{sub.ownerId}}</td>
        <td scope="row">{{sub.subName}}</td>
        <td scope="row">{{sub.subPrice}}</td>
        <td scope="row">{{sub.subInformation}}</td>
        <td scope="row">{{sub.subUrl}}</td>
        <td scope="row">{{sub.subMinAmountDays}}</td>
        <td scope="row">
          <button type="button" class="btn btn-default" (click)="deleteSubscription(sub.subId)">
            Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="row">
      <div class="col-md-offset-8 col-md-2">
        <button class="btn btn-primary btn-block" (click)="updateSubscription()">Refresh</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <pagination [boundaryLinks]="true" [totalItems]="50"
                    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
        </pagination>
      </div>
    </div>

  </div><!--row-->
</div><!--container-->
