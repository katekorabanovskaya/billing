<div class="container">

  <h4 class="header">Orders:</h4>

  <div class="row">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Price in a day, $</th>
        <th scope="col">Start day</th>
        <th scope="col">Amount days</th>
        <th scope="col">Status</th>
        <th scope="col">Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of orders" (click)="currentOrder=order"
          [class.active]="order===currentOrder">
        <td scope="row">{{order.orderId}}</td>
        <td scope="row">{{order.orderPriceInDay}}</td>
        <td scope="row">{{order.orderStartDate}}</td>
        <td scope="row">{{order.orderEndDate}}</td>
        <td scope="row">{{order.orderStatus}}</td>
        <td scope="row">
          <button class="btn btn-default" (click)="suspendOrder(order)">Suspend</button>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="row">
      <div class="col-md-offset-8 col-md-2">
        <button class="btn btn-primary btn-block" (click)="updateOrders()">Refresh</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <pagination [boundaryLinks]="true" [totalItems]="50"
                    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
        </pagination>
      </div>
    </div>

  </div><!--row-->
</div><!--container-->
