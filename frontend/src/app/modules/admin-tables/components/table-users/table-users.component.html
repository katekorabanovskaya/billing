<div class="container-fluid">

  <h4 class="header">User Accounts:</h4>

  <div class="row">
    <div class="col-md-3">

      <div class="row well">
        <p>Options:</p>
        <button class="btn btn-default btn-block" (click)="openUserModal()">Create new user account</button>
        <button class="btn btn-default btn-block" (click)="updateUsers()">Refresh</button>
      </div>
    </div><!--col-md-3-->

    <div class="col-md-9">
      <table class="table table-hover">
        <thead class="">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Login</th>
          <th scope="col">Role</th>
          <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td scope="row">{{user.userId}}</td>
          <td scope="row">{{user.login}}</td>
          <td scope="row">{{user.role.toString()}}</td>
          <td><button type="button" class="btn btn-default" (click)="deleteUser(user)">Delete</button></td>
        </tbody>
      </table>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <pagination [boundaryLinks]="true" [totalItems]="50"
                      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
          </pagination>
        </div>
      </div>

    </div><!--col-md-9-->
  </div><!--row-->
</div><!--container-->
