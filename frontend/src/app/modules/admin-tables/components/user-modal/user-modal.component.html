<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">&times;</button>
  <p>Create new {{user.role}} Account</p>
</div><!-- modal header -->

<div class="modal-body">
  <div class="form-group">
    <label>Login:</label>
    <input class="form-control" name="email" [(ngModel)]="user.login" required
           placeholder="Enter E-mail">
    <label>Password:</label>
    <input class="form-control" name="password" type="password" [(ngModel)]="user.password"
           required placeholder="Enter password">
  </div>

  <div class="form-group">
    <label for="role">Roles:</label>
    <div class="btn-group" id="role" btnRadioGroup [(ngModel)]="user.role">
      <label class="btn btn-default" [btnRadio]="role"
             tabindex="0" role="button" *ngFor="let role of roles">{{role}}</label>
    </div>
  </div>
</div><!-- modal body -->

<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="saveUser()">Create</button>
  <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
</div>
